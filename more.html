<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="header__title_friends">More</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                <i class="fas fa-cog fa-lg"></i></a>
            </span>
            <span class="cog__notification"></span>
            
        </div>
    </header>
    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/honeyrumballs-1647591026.jpg" 
                class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Adam</h4>
                    <h6 class="user-component__subtitle">+ 787 666 999 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time"><i class="far fa-comment-alt fa-2x"></i></span>
            </div>
        </div>
    

    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar-alt"></i>
            <span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-archive"></i>
            <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-smile-wink"></i>
            <span>Emoticons</span></div>
        <div class="icon-row__icon">
            <i class="fas fa-brush"></i>
            <span>Themes</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span></div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Open Chat</span></div>
    </div>

    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right fa-2x"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right fa-2x"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Friends</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right fa-2x"></i>
                </div>
                <span class="more-suggestions__icon-text">Friends Gem</span>
            </div>

        </div>
    </div>
    </div>
</main>
    
    
    

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <span class="ellipsis__notification"></span>
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

    <div id="portrait-mode">
        <span>(╯°□°）╯︵ ┻━┻ Please rotate your screen!</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</html>
